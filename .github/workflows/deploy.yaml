name: Build and Push PWA to OCIR

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  # OCI_REGION: "us-ashburn-1" # e.g. defined in secrets, but we can set defaults if needed
  # OCI_TENANCY_NAMESPACE: ${{ secrets.OCI_TENANCY_NAMESPACE }}
  IMAGE_NAME: frolf-bot-pwa

jobs:
  build-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies
        run: |
          bun install --frozen-lockfile
          bun run --bun prepare

      - name: Build Application
        run: bun run --bun build
        env:
          # If your build needs specific public vars baked in (static adapter), add them here.
          # Since you use $env/dynamic/public, this is likely not strictly needed for build,
          # but good practice if you switch to static.
          VITE_DEBUG: false
          PRIVATE_API_URL: ${{ secrets.PRIVATE_API_URL || 'http://localhost:8080' }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Oracle Cloud Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.OCI_REGION }}.ocir.io
          username: ${{ secrets.OCI_TENANCY_NAMESPACE }}/${{ secrets.OCI_USERNAME }}
          password: ${{ secrets.OCI_AUTH_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.OCI_REGION }}.ocir.io/${{ secrets.OCI_TENANCY_NAMESPACE }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,format=short
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Prepare Docker Context (Unignore build)
        run: |
          # Remove 'build' from .dockerignore so we can copy the artifacts
          sed -i '/^build$/d' .dockerignore || true
          sed -i '/^\.svelte-kit$/d' .dockerignore || true

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.ci
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/arm64
