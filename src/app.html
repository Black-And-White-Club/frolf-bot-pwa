<!doctype html>
<html lang="%paraglide.lang%">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="manifest" href="/manifest.json" />
		<meta name="theme-color" content="#007474" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
		<script type="module">
			if ('serviceWorker' in navigator) {
				window.addEventListener('load', async () => {
					try {
						const m = await import('/src/lib/pwa/registerServiceWorker.ts');
						const reg = await m.registerServiceWorker();
						console.info('Service worker registered', reg);
					} catch (err) {
						console.warn('Service worker registration failed', err);
					}
				});
			}
		</script>

		<script>
			// update meta theme-color to match CSS variable so install UI reflects current theme
			function updateMetaThemeColor() {
				try {
					const meta = document.querySelector('meta[name="theme-color"]');
					if (!meta) return;
					const val = getComputedStyle(document.documentElement).getPropertyValue('--guild-primary').trim() || '#007474';
					meta.setAttribute('content', val);
				} catch (e) {
					// ignore
				}
			}
			window.addEventListener('load', () => {
				updateMetaThemeColor();
				// observe changes to documentElement style attribute (light-weight)
				const obs = new MutationObserver(() => updateMetaThemeColor());
				obs.observe(document.documentElement, { attributes: true, attributeFilter: ['style', 'class'] });
			});
		</script>
	</body>
</html>
