<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" shape-rendering="crispEdges">
  <!-- simple pixel-style castle - CC0 simple art -->
  <rect width="64" height="64" fill="#0B1220" />
  <!-- ground -->
  <rect x="0" y="52" width="64" height="12" fill="#122033" />
  <!-- left tower -->
  <rect x="6" y="30" width="10" height="22" fill="#c24f4f" stroke="#7a241c" stroke-width="0.5" />
  <rect x="8" y="26" width="6" height="4" fill="#7a241c" />
  <!-- middle tower -->
  <rect x="20" y="18" width="24" height="34" fill="#e86b6b" stroke="#7a241c" stroke-width="0.5" />
  <!-- crenellations -->
  <rect x="20" y="14" width="6" height="4" fill="#7a241c" />
  <rect x="26" y="14" width="6" height="4" fill="#7a241c" />
  <rect x="32" y="14" width="6" height="4" fill="#7a241c" />
  <rect x="38" y="14" width="6" height="4" fill="#7a241c" />
  <!-- right tower -->
  <rect x="46" y="28" width="10" height="24" fill="#c24f4f" stroke="#7a241c" stroke-width="0.5" />
  <rect x="48" y="22" width="6" height="6" fill="#7a241c" />
  <!-- door -->
  <rect x="30" y="38" width="8" height="14" fill="#2a1f15" />
  <!-- flag pole -->
  <rect x="56" y="6" width="2" height="26" fill="#3a2b22" />
  <rect x="58" y="6" width="12" height="8" fill="#ffd66b" />
  <!-- small details / windows -->
  <rect x="22" y="28" width="4" height="4" fill="#7a241c" />
  <rect x="38" y="28" width="4" height="4" fill="#7a241c" />
</svg>
