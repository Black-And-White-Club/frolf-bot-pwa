version: '3.8'

# Local development infrastructure for Frolf Bot
# Start with: docker-compose up -d
# Stop with: docker-compose down

services:
  postgres:
    image: postgres:15-alpine
    container_name: frolf-bot-postgres-dev
    environment:
      POSTGRES_USER: local
      POSTGRES_PASSWORD: local
      POSTGRES_DB: frolf_bot
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U local']
      interval: 5s
      timeout: 5s
      retries: 5

  nats:
    image: nats:2.10-alpine
    container_name: frolf-bot-nats-dev
    command:
      - '--jetstream'
      - '--http_port=8222'
      - '--store_dir=/data'
    ports:
      - '4222:4222' # NATS client connections
      - '8222:8222' # HTTP monitoring
      - '6222:6222' # Cluster routes (not used locally)
    volumes:
      - nats_data:/data
    healthcheck:
      test:
        ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:8222/healthz']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  nats_data:
    driver: local
# Usage:
# docker-compose up -d              # Start services in background
# docker-compose ps                 # Check status
# docker-compose logs -f            # View logs
# docker-compose logs -f postgres   # View PostgreSQL logs only
# docker-compose down               # Stop and remove containers
# docker-compose down -v            # Stop and remove volumes (DELETES DATA!)

# Connect to PostgreSQL:
# psql -h localhost -U local -d frolf_bot
# Password: local

# Check NATS status:
# curl http://localhost:8222/varz

# NATS monitoring dashboard:
# Open http://localhost:8222 in browser
